    <!-- Game Section -->
    <section id="project" >
      <div class="project-card">
        <p>
        I'm thinking of a number between <strong>1</strong> and
        <strong>100</strong>. Can you guess it?
      </p>
      

      <input
        type="number"
        id="guessInput"
        placeholder="Enter your guess"
        min="1"
        max="100"
      />
      <button onclick="checkGuess()">Submit Guess</button>
      <button onclick="restartGame()" style="display: none" id="restartBtn">
        Play Again
      </button>

      <p id="feedback"></p>
      <p id="attempts"></p>
    </section>

    <!-- Game Script -->
    <script>
      let targetNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;
      let gameOver = false;

      function checkGuess() {
        if (gameOver) return;

        const userGuess = parseInt(document.getElementById("guessInput").value);
        const feedback = document.getElementById("feedback");
        const attemptsDisplay = document.getElementById("attempts");

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
          feedback.innerText =
            "‚ö†Ô∏è Please enter a valid number between 1 and 100.";
          return;
        }

        attempts++;

        if (userGuess === targetNumber) {
          feedback.innerText = `‚úÖ Correct! You guessed it in ${attempts} attempts.`;
          feedback.style.color = "green";
          gameOver = true;
          document.getElementById("restartBtn").style.display = "inline-block";
        } else if (userGuess < targetNumber) {
          feedback.innerText = "üìâ Too low! Try again.";
          feedback.style.color = "red";
        } else {
          feedback.innerText = "üìà Too high! Try again.";
          feedback.style.color = "red";
        }

        attemptsDisplay.innerText = `Attempts: ${attempts}`;
        document.getElementById("guessInput").value = "";
      }

      function restartGame() {
        targetNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        gameOver = false;
        document.getElementById("feedback").innerText = "";
        document.getElementById("attempts").innerText = "";
        document.getElementById("guessInput").value = "";
        document.getElementById("restartBtn").style.display = "none";
      }
    </script>
  </body>
